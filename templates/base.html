<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{% block metatitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<meta name="description" content="Студия йоги Ом">
    <link rel="stylesheet" id="xtheme-layout-css" href="/static/layout.css" type="text/css" media="all">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>

  <header class="header">
    <div class="header-container centering">
        <div class="header-logo">
            <a href="/" title="Back to Homepage">
                <img src="http://ips2021.org/css1/logo.png" alt="Yoga">
            </a>
        </div>

        <a class="hamburger" href="#" title="Menu">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
        </a>
    </div>

    {% include "inc-menu.html" %}

  </header>
  <div class="page-header">
    <div class="centering">
      <div class="page-title">
        <h1>{% block title %}{% endblock %}</h1>
        <p class="breadcrumbs">{% block breadcrumb %}{% endblock %}</p>
      </div>
    </div>
  </div>

  {% block content %}
  {% endblock %}

  <footer id="site-footer" class="footer" role="contentinfo" aria-label="Main Footer">
    <div class="footer-content centering">
      <div class="grid">
        <div class="grid-xs-12 grid-s-6 grid-md-6 widget">
          <img class="footer-logo" src="http://ips2021.org/css1/logo_white.png">
          <p>Ом</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/static/form.js"  type="text/javascript"></script>
</body>
</html>
