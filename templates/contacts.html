<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Студия йоги Ом</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<meta name="description" content="Студия йоги Ом">
    <link rel="stylesheet" id="xtheme-layout-css" href="http://ips2021.org/css1/layout.css?v=2" type="text/css" media="all">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>

  <header class="header">
    <div class="header-container centering">
        <div class="header-logo">
            <a href="/" title="Back to Homepage">
                <img src="http://ips2021.org/css1/logo.png" alt="Yoga">
            </a>
        </div>

        <a class="hamburger" href="#" title="Menu">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
        </a>
    </div>

    <nav id="main-nav" class="main-nav centering">
	  <ul id="menu-main-menu" class="menu">
	    <li class="menu-item"><a href="/">Предстоящие события</a></li>
        <li class="menu-item"><a href="/coachers/">Тренеры</a></li>
        <li class="menu-item"><a href="/contacts/">Контакты</a></li>
      </ul>
    </nav>

  </header>
  <div class="page-header">
    <div class="centering">
      <div class="page-title">
        <h1>Студия йоги Ом - классы и ретриты в феврале</h1>
        <p class="breadcrumbs">studio: {{studio}}</p>
      </div>
    </div>
  </div>


  <section class="section featured-section dark">
    <div class="centering">
      <div class="grid stretch-grid reverse-grid">
        <div class="grid-xs-12 grid-s-6 featured-meta">
          <div class="intro-text">
            <span class="sub-text">Есть вопросы?</span>
            <h2 class="intro-title">Напишите нам</h2>
            <div class="intro-content">
              <h3 style="color: #fff;">Форма обратной связи</h3>
              <form method="post">
    			<div class="form-item">
                  <label class="form-label">Имя</label>
                  <input type="text" name="name" class="form-input">
                </div>
                <div class="form-item">
                  <label class="form-label">Сообщение</label>
                  <input type="text" name="message" class="form-input">
                </div>
                <div class="form-item">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-input" name="email">
                </div>
                <input type="submit" value="Отправить" class="button">
              </form>
            </div>
          </div>
        </div>
        <div class="grid-xs-12 grid-s-6">
          <div class="featured-image section-img with-bg" style="background-image: url(http://ips2021.org/css1/img3.jpg)"></div>
        </div>
      </div>
    </div>
  </section>


  <footer id="site-footer" class="footer" role="contentinfo" aria-label="Main Footer">
    <div class="footer-content centering">
      <div class="grid">
        <div class="grid-xs-12 grid-s-6 grid-md-6 widget">
          <img class="footer-logo" src="http://ips2021.org/css1/logo_white.png">
          <p>Ом</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
